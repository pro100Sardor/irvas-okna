<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
  <title>IRVAS OKNA</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="page__body">
  <!-- HEADER part of page started -->

  <header class="site-header">
    <div class="container site-header__container">
      <div class="site-header__logo-description-wrapper">
        <a class="site-header__logo-link" href="#">
          <img class="site-header__logo-img" src="./img/logo.png" srcset="./img/logo.png 1x, ./img/logo@2x.png 2x" alt="irvas company logo" width="142" height="42">
        </a>
        <p class="site-header__irvas-description">
          Остекление балконов и лоджий
          в Москве и Московской области
        </p>
      </div>
      <a class="site-header__call-measurer-link" href="#">
        ВЫЗВАТЬ
        ЗАМЕРЩИКА
      </a>
      <div class="site-header__working-time-hotlines-wrapper">
        <div class="site-header__working-time-wrapper">
          <p class="site-header__working-time">без выходных
            <span class="site-header__working-hourse">9:00 - 18:00</span>
          </p>
        </div>
        <div class="site-header__hotlines-wrapper">
          <a class="site-header__hotlines" href="tel:+74956466171">+7 (495) 646-61-71</a>
          <a class="site-header__request-call-back-link" href="#">Заказать обратный звонок</a>
        </div>
      </div>
    </div>
  </header>

  <!-- HEADER part of page ended -->


  <!-- MAIN part of page started -->

  <main class="page__main">

    <!-- INTRODUCTION SECTION -->
    <section class="intro-section">
      <div class="container intro-section__container">
        <div class="intro-section__benefits-wrapper">
          <p class="intro-section__price-benefit">
            Остекление балконов "под ключ"
            <span>за  12 800 рублей!</span>
          </p>
          <ul class="intro-section__benefits-list">
            <li class="intro-section__benefit-item">
              <span class="intro-section__benefit-name">Высокое качество</span>
            </li>
          </ul>
        </div>
        <form class="measurement-form" action="http://htmlacademy.ru" method="POST">
          <h3 class="measurement-form__title">Запишитесь сегодня на <span>БЕСПЛАТНЫЙ ЗАМЕР</span></h3>
          <label class="visually-hidden" for="userName">Введите ваше имя в это поле</label>
          <input class="measurement-form__info-input" type="text" name="user_name" id="userName" placeholder="Введите ваше имя" required spellcheck="false" aria-label="вы должны ввести информацию в это поле, иначе мы не сможем с вами связаться. Пожалуйста, введите ваше имя в поле">

          <label class="visually-hidden" for="userPhone">введите свой номер телефона в следующее поле</label>
          <input class="measurement-form__info-input" type="tel" name="user_phone" id="userPhone" placeholder="+7 (___) ___-__-__" required spellcheck="false" aria-label="вы должны ввести информацию в это поле, иначе мы не сможем с вами связаться. Пожалуйста, введите свой номер телефона в поле">

          <button class="decision-button" type="submit">Вызвать замерщика!</button>
          <span class="measurement-form__caution">Ваши данные конфиденциальны</span>
        </form>
      </div>
    </section>
  </main>

  <!-- MAIN part of page ended -->


  <!-- FOOTER part of page started -->

  <footer></footer>

  <!-- FOOTER part of page ended -->

  <script src="./js/main.js"></script>
</body>
</html>
